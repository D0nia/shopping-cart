<!DOCTYPE html>

<head>

  <title>Shopping Cart</title>

<body>
  <center>
  <div class="col-lg-12">
   <a href="https://shingeki.tv/season3/"><img class="img" src="aot.png" alt="Click me"></a>

  </div>
  <!--Total price-->
